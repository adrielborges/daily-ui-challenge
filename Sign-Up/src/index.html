<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="form-container">

      <h1>Sign in</h1>
      <div class="form-icon">
        <a class="icoan-wrap"><img class="icon" src="./assets/icons/google-plus-alt.svg" alt="google"></a>
        <a class="icoan-wrap"><img class="icon" src="./assets/icons/facebook.svg" alt="facebook"></a>
        <a class="icoan-wrap"><img class="icon" src="./assets/icons/twitter-alt.svg" alt="twitter"></a>
      </div>

      <span>or use your email account</span>


      <form class="form-wrap">
        <label class="label-input-wrap email">
          <input class="input-form" type="email" placeholder="Email" name="Email" >
        </label>
        <label class="label-input-wrap">
          <input class="input-form" type="password" placeholder="Password" name="Password">
        </label>

        <a href="#">Forgot your password?</a>
      </form>
      <button class="button-form" type="submit">Sign in</button>
      <span>
        <input type="checkbox" name="privacy" id="">
        I accept the privacy <a href="#">policy</a>
      </span>

    </div>

    <div class="image-cover">
      <!-- <img src="https://st4.depositphotos.com/3333565/21342/v/450/depositphotos_213428034-stock-illustration-cottage-house-modern-thin-line.jpg" alt="imagem"> -->
    </div>
  </div>
</body>

</html>
